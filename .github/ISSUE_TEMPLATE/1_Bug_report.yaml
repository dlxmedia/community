name: 🐞 Report a Bug or Issue
description: Help us improve ePlay, and share a bug or issue
title: "[BUG] "
labels: ":lady_beetle:  BUG"

body:
    - type: checkboxes
      id: profile
      attributes:
        label: 🦄 Select your Profile
        options:
          - label: Streamer
          - label: User
    - type: checkboxes
      id: device
      attributes:
        label: ⚙️ Device
        options:
          - label: Phone
          - label: Computer
    - type: dropdown
      id: os
      attributes:
        label: 💾 System
        options:
          - APPLE
          - ANDROID
          - WINDOWS
          - OTHER
    - type: dropdown
      id: browser
      attributes:
        label: 🖥️ Browser
        options:
          - CHROME
          - SAFARI
          - EDGE
          - FIREFOX
          - OTHER
    - type: dropdown
      id: section
      attributes:
        label: 📍 Where is the Bug?
        options:
          - 💬 LIVE CHATROOM 
          - 📺 CHANNEL 
          - 📡 STREAMING DASHBOARD
          - 📊 MY.EPLAY ADMIN
          - 👤 ACCOUNT
          - 🛒 BUY TOKENS
          - 🪙 TIPPING
          - 🔑 JOIN
          - 🔒 LOGIN
          - 💡 OTHER
    - type: input
      id: link
      attributes:
          label: 🔗 Which page is it? 
          description: Copy & Paste the Link URL here
          placeholder: https://
      validations:
          required: false
    - type: textarea
      id: description
      attributes:
          label: ℹ️ Description
          description: A clear and concise description of the problem
      validations:
          required: true
    - type: textarea
      id: how-to-reproduce
      attributes:
          label: 🧨 How to reproduce
          description: |
            
            ⚠️  **This is the most important part of the report** ⚠️ 
            Without a way to reproduce your issue, it will make it difficult for our team to work on a fix.
            Please, take the time to clearly explain what you did to experience your issue.
            You can show us screenshot(s) or/and video(s) that is needed for others to reproduce the problem.
          value: |
            1. I was on 
            2. Then I clicked on
            3. And then
      validations:
          required: true
    - type: textarea
      id: expected
      attributes:
          label: ⚡️ Expected Behavior
          description: |
            **Optional**: only if you have suggestions on a fix/reason for the bug
    - type: textarea
      id: additional-context
      attributes:
          label: 😇 Anything else you could add?
          description: |
            **Optional**: Any other context about the problem: console log messages, screenshots, videos, etc. Need help to attach a file? [Read More](https://docs.github.com/en/get-started/writing-on-github/working-with-advanced-formatting/attaching-files)
