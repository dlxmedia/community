name: ü™≤ Bug Report
description: Help us improve ePlay!
title: "[BUG] "
labels: ":lady_beetle:  BUG"

body:
    - type: checkboxes
      id: profile
      attributes:
        label: Select your profile
        options:
          - label: Streamer
          - label: User
    - type: checkboxes
      id: section
      attributes:
        label: Where is the Bug?
        options:
          - label: Live Chatroom
          - label: Channel 
          - label: Streaming Dashboard
          - label: Account
          - label: Buy Tokens
          - label: Tipping
          - label: Join
          - label: Login
          - label: Other
    - type: input
      id: section-other
      attributes:
          label: Other:
          placeholder: Section with a bug
      validations:
          required: false
    - type: textarea
      id: description
      attributes:
          label: Description
          description: A clear and concise description of the problem
      validations:
          required: true
    - type: textarea
      id: how-to-reproduce
      attributes:
          label: How to reproduce
          description: |
            ‚ö†Ô∏è  This is the most important part of the report ‚ö†Ô∏è
            Without a way to easily reproduce your issue, there is little chance we will be able to help you and work on a fix.
            Please, take the time to show us screenshots or/and a video that is needed for others to reproduce the problem.
      validations:
          required: true
    - type: textarea
      id: expected
      attributes:
          label: Expected Behavior
          description: |
            Optional: only if you have suggestions on a fix/reason for the bug
            Don't hesitate to create a pull request with your solution, it helps get faster feedback.
    - type: textarea
      id: additional-context
      attributes:
          label: Additional Context
          description: "Optional: any other context about the problem: console log messages, screenshots, videos, etc."
